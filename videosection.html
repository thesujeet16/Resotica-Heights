<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Section</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .video-thumbnail {
      cursor: pointer;
      transition: transform 0.3s;
    }

    .video-thumbnail:hover {
      transform: scale(1.05);
    }

    .modal-video iframe {
      width: 100%;
      height: 400px;
    }

    @media (max-width: 768px) {
      .modal-video iframe {
        height: 250px;
      }
    }
  </style>
</head>
<body>

<div class="container py-5">
  <h2 class="text-center mb-4">Our Video Gallery</h2>
  <div class="row g-4">
    <!-- Video 1 Thumbnail -->
    <div class="col-md-4">
      <img src="https://via.placeholder.com/350x200.png?text=Video+1" 
           class="img-fluid video-thumbnail" 
           data-bs-toggle="modal" 
           data-bs-target="#videoModal" 
           data-video="https://www.youtube.com/embed/dQw4w9WgXcQ">
    </div>
    <!-- Video 2 Thumbnail -->
    <div class="col-md-4">
      <img src="https://via.placeholder.com/350x200.png?text=Video+2" 
           class="img-fluid video-thumbnail" 
           data-bs-toggle="modal" 
           data-bs-target="#videoModal" 
           data-video="https://www.youtube.com/embed/3JZ_D3ELwOQ">
    </div>
    <!-- Video 3 Thumbnail -->
    <div class="col-md-4">
      <img src="https://via.placeholder.com/350x200.png?text=Video+3" 
           class="img-fluid video-thumbnail" 
           data-bs-toggle="modal" 
           data-bs-target="#videoModal" 
           data-video="https://www.youtube.com/embed/L_jWHffIx5E">
    </div>
  </div>
</div>

<!-- Modal -->


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const videoModal = document.getElementById('videoModal');
  const videoFrame = videoModal.querySelector('iframe');

  videoModal.addEventListener('show.bs.modal', event => {
    const button = event.relatedTarget;
    const videoSrc = button.getAttribute('data-video');
    videoFrame.src = videoSrc + "?autoplay=1";
  });

  videoModal.addEventListener('hidden.bs.modal', () => {
    videoFrame.src = "";
  });
</script>

</body>
</html>
