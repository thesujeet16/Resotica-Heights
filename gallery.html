<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Section with Ripple</title>
  <link href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />


  <style>
    /* Default layout for all items (grouped in pairs of 2) */
    .grid-cont {
      list-style: none;
      display: flex;
      /* default for other pairs */
      gap: 1rem;
      padding: 0;
      margin: 20px 0 0 0;
      width: 100%;
    }

    /* Height and style for all list items */
    .grid-cont li {
      overflow: hidden;
      border-radius: 8px;
      height: 350px;
    }

    .grid-cont img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .grid-cont img:hover {
      transform: scale(1.05);
    }
    

  </style>
</head>

<body style="background-color: #111;">

  <div class="container text-white">
    <div class="gallery-container d-flex ">
      <ul class="grid-cont">
        <li><img src="./assets/img/gallery/gallery-img1.jpg" alt=""></li>
        <li><img src="./assets/img/gallery/gallery-img1.jpg" alt=""></li>
        <li><img src="./assets/img/gallery/gallery-img1.jpg" alt=""></li>
        <li><img src="./assets/img/gallery/gallery-img1.jpg" alt=""></li>
        <li><img src="./assets/img/gallery/gallery-img1.jpg" alt=""></li>
        <li><img src="./assets/img/gallery/gallery-img1.jpg" alt=""></li>
      </ul>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>

</body>

</html>
